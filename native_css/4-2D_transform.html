<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }

        /* translate */
        section {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 1s ease-in-out;
        }

        section:hover {
            transform: translate(200px, 0px);
        }

        /* rotate */
        div {
            width: 300px;
            height: 200px;
            background-color: yellowgreen;
            transition: all .8s ease-in-out;
        }

        div:hover {
            transform: rotate(360deg);
        }

        /* 综合写法 */
        aside {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .5s;
        }

        aside:hover {
            transform: translate(150px, 50px) rotate(360deg) scale(2);
            /* 顺序很重要。当同时又位移和其他属性的时候，要将位移放到最前面 */
        }

        /* 分页按钮 */
        li {
            float: left;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid pink;
            border-radius: 50%;
            list-style: none;
            cursor: pointer;
            transition: all 0.4s;
        }

        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <section></section>
    <div></div>
    <aside>Hello World!</aside>
    <!-- 分页按钮 ul>li{$}*7  -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
