<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 1s ease-in-out;
        }

        section:hover {
            transform: translate(200px, 200px);
        }

        div {
            width: 300px;
            height: 200px;
            background-color: yellowgreen;
            transition: all 2s ease-in-out;
        }

        div:hover {
            transform: rotate(360deg);
        }

        aside {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
            transition: all 3s ease-in-out;
        }

        aside:hover {
            transform: translate(500px, -600px) rotate(250deg) scale(3);
        }

        /* 分页按钮 */
        li {
            float: left;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid pink;
            border-radius: 50%;
            list-style: none;
            cursor: pointer;
            transition: all 0.4s;
        }

        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <section></section>
    <div></div>
    <aside></aside>
    <!-- 分页按钮 ul>li{$}*7  -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
